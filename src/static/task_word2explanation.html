<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>



<h1> task word2explanation </h1>
<p id="counter"></p>


<div id="word-explanation-game">
    <h2>Choose the correct explanation:</h2>
    <div id="taskPlaceholder"></div>
    <ol>

        <li>
            <button id="button1" class="button" onclick="checkAnswer(1)">1</button>
        </li>
        <li>
            <button id="button2" class="button" onclick="checkAnswer(2)">2</button>
        </li>
        <li>
            <button id="button3" class="button" onclick="checkAnswer(3)">3</button>
        </li>
        <li>
            <button id="button4" class="button" onclick="checkAnswer(4)">4</button>
        </li>
    </ol>


    <button id="okButton" class="hidden" onclick="getNewTask()">OK</button>
    <div id="explanation" class="hidden"></div>
</div>
<a href="/" aria-label="Home"><img src="/static/main_rat.png" alt="Home" id="main-rat"></a>

<script src="/static/commonUtils.js"></script>
<script src="/static/taskCounter.js"></script>
<script>
    fetchNewTask();
    let taskId = null;
    let targetWord = null;
    let targetWordPlaceholders = null;
    let rightAnswerId = null;
    let explanation = null;
    let explanationPlaceholders = null;
    let audioUrl = null;

    async function loadWordExplanationGame() {
        const data = await getTaskContent("Word2Explanation");
        document.getElementById('word-explanation-game').classList.remove('hidden');
        document.getElementById('button1').textContent = data.word1;
        document.getElementById('button2').textContent = data.word2;
        document.getElementById('button3').textContent = data.word3;
        document.getElementById('button4').textContent = data.word4;
        document.getElementById('okButton').classList.add('hidden');
        document.getElementById('taskPlaceholder').textContent = ''; // Clear any previous tasks
        document.getElementById('taskPlaceholder').innerHTML = data.explanation;
        taskId = data.task_id;
        rightAnswerId = data.right_answer_id;
        targetWord = data.target_word;
        targetWordPlaceholders = data.target_word_placeholder;
        explanationPlaceholders = replacePlaceholders(data.explanation, data.explanation_placeholder);
        audioUrl = data.audio_url;
    }
    loadWordExplanationGame();

    function getNewTask() {
        window.location.replace("/static/task.html");
    }

    async function checkAnswer(answer) {
        const isTrue = (answer === rightAnswerId);
        updateTaskStatistics([[targetWord, isTrue]]);
        const answerElement = document.getElementById(`button${answer}`);
        const rightAnswerElement = document.getElementById(`button${rightAnswerId}`);
        rightAnswerElement.innerHTML = replacePlaceholders(rightAnswerElement.textContent, targetWordPlaceholders);
        document.getElementById('taskPlaceholder').innerHTML = explanationPlaceholders;

        rightAnswerElement.classList.remove('button')
        rightAnswerElement.classList.add('buttonRight');

        if (isTrue) {
            const answer = [[targetWord, true]];
            console.log(answer);
            updateTaskStatistics(answer);
            await playAudio(audioUrl);
            // Correct answer, get a new task
            setTimeout(getNewTask, 300);
        } else {
            // Incorrect answer, show explanation
            const answer = [[targetWord, false]];
            console.log(answer);
            updateTaskStatistics(answer);
            answerElement.classList.remove('button')
            answerElement.classList.add('buttonWrong')

            await playAudio(audioUrl);
            let explanation = `<p> <button onclick="getNewTask()">OK</button> <p>`;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('explanation').innerHTML = explanation;
            document.addEventListener("keydown", getNewTaskKeyDown);
            await playAudio(audioUrl);
        }
    }

    function getNewTaskKeyDown(e) {
        if (e.key === "Enter") {
            getNewTask();
        }
    }

    function chooseAnswerKey(e) {

        if (e.key === '1') {
            // call your function to do the thing
            checkAnswer(1);
        } else if (e.key === '2') {
            // call your function to do the thing
            checkAnswer(2);
        } else if (e.key === '3') {
            // call your function to do the thing
            checkAnswer(3);
        } else if (e.key === '4') {
            // call your function to do the thing
            checkAnswer(4);
        }
    }

    document.addEventListener("keydown", chooseAnswerKey);

</script>

</body>
</html>
