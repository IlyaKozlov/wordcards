<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1 id="game-title">Word Learning Game</h1>
<p id="counter"></p>

<div id="type-text-game" class="hidden">
    <h2>Type the Hidden Word</h2>
    <div id="sentence-container"></div>
    <div id="message"></div>
</div>
<a href="/" aria-label="Home"><img src="/static/main_rat.png" alt="Home" id="main-rat"></a>

<script src="/static/commonUtils.js"></script>
<script src="/static/taskCounter.js"></script>
<script>
    fetchNewTask();
    let taskId;

    async function checkAnswer(answer, audio) {
        await playAudio(audio);
        await playAudio(audio);
        await updateTaskStatistics([[answer, true]]);
        setTimeout(getNewTask, 200);
    }

    function getNewTask() {
        window.location.replace("/static/task.html");
    }

    async function loadTypeTextGame() {
        const data = await getTaskContent("SentenceWithPlaceholder");
        taskId = data.task_id;

        const hiddenWord = data.word; // Assuming `data.word` contains the word to be guessed
        document.getElementById('type-text-game').classList.remove('hidden');
        const placeholder = "PLACEHOLDER";
        let explanation = data.explanation;
        explanation = explanation.replace("***", `<u class="hint" id="spoiler" onclick="showHiddenWord()">${hiddenWord}</u>`);

        const explanationHTML = `
            <div style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9; margin-bottom: 10px;">
                ${explanation}
            </div>`;

        let hiddenWordForm = `<code id="hiddenWord"> ${data.word_part} </code>`;
        let sentenceWithHiddenWord = `
            ${data.sentence.replace(placeholder, `${hiddenWordForm}`)}
        `;

        // Move the input field to the bottom
        const inputFieldHTML = `<p> <input type="text" id="input-field-hidden-word" autocomplete="off" placeholder=${data.word_part} class="input-container" /> </p>`;
        document.getElementById('sentence-container').innerHTML = explanationHTML;
        document.getElementById('sentence-container').innerHTML += sentenceWithHiddenWord;
        document.getElementById('sentence-container').insertAdjacentHTML('beforeend', inputFieldHTML);
        document.getElementById("input-field-hidden-word").select();

        const inputField = document.getElementById('input-field-hidden-word');

        inputField.addEventListener('input', function () {
            const userInput = this.value.toLowerCase();
            const commonPrefixLength = getCommonPrefixLength(userInput, hiddenWord);
            const highlightedText = hiddenWord.substring(0, commonPrefixLength).toLowerCase();
            const remainingText = data.word_part.substring(commonPrefixLength);

            // Highlight the common prefix
            const highlightedWord = `<span id="displayWord" class="highlight">${highlightedText}</span>` + remainingText;
            this.style.borderColor = (userInput === hiddenWord) ? 'green' : 'red';
            document.getElementById('hiddenWord').innerHTML = highlightedWord;

            // Check if the user input matches the hidden word
            if (userInput.toLowerCase() === hiddenWord.toLowerCase()) {
                const displayWord = document.getElementById('displayWord');
                displayWord.classList.add('flicker');

                document.getElementById('message').innerHTML = "You typed the correct word!";
                document.getElementById('message').innerHTML = "";

                checkAnswer(hiddenWord.toLowerCase(), data.audio_url);
            }
        });

        document.getElementById('submit-button-word-type').onclick = function () {
            const userInput = inputField.value;
            if (userInput.toLowerCase() === hiddenWord.toLowerCase()) {
                setTimeout(getNewTask, 2000);
            } else {
                alert(`It is "${hiddenWord}"`);
            }
        };
    }

    function getCommonPrefixLength(str1, str2) {
        let str1Lower = str1.toLowerCase();
        let str2Lower = str2.toLowerCase();
        let length = 0;
        while (length < str1Lower.length && length < str2Lower.length && str1Lower[length] === str2Lower[length]) {
            length++;
        }
        return length;
    }
    loadTypeTextGame();
</script>

</body>
</html>
