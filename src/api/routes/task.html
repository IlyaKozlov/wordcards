<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: calc(66ch + 1em); /* 66 characters + some padding */
            margin: 50px;
        }

        .hidden {
            display: none;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .highlight {
            background-color: lightgreen;
        }

        .input-container {
            display: inline;
        }
    </style>
</head>
<body>

<h1 id="game-title">Word Learning Game</h1>

<div id="explanation" class="hidden"></div>

<div id="word-explanation-game" class="hidden">
    <h2>Choose the correct explanation:</h2>
    <div id="taskPlaceholder"></div>
    <ol>

        <li>
            <button id="button1" class="button" onclick="checkAnswer(1)">1</button>
        </li>
        <li>
            <button id="button2" class="button" onclick="checkAnswer(2)">2</button>
        </li>
        <li>
            <button id="button3" class="button" onclick="checkAnswer(3)">3</button>
        </li>
        <li>
            <button id="button4" class="button" onclick="checkAnswer(4)">4</button>
        </li>
    </ol>


    <button id="okButton" class="hidden" onclick="getNewTask()">OK</button>
</div>

<div id="type-text-game" class="hidden">
    <h2>Type the Hidden Word</h2>
    <div id="sentence-container"></div>
    <p>
        <button id="submit-button-word-type" onclick=getNewTask()>Help</button>
    </p>
    <div id="message"></div>
</div>

<script>
    let taskId;
    let rightAnswer;
    let taskType;
    let completed = 0;

    async function getNewTask() {
        document.getElementById('explanation').classList.add('hidden');
        const response = await fetch('/tasks/tasks');
        if (!response.ok) {
            console.error("Failed to fetch new task");
            return;
        }
        const data = await response.json();
        taskId = data.task_id;
        taskType = data.task_type; // Get the task type
        if (taskType === "Word2Explanation") {
            rightAnswer = parseInt(data.right_answer);
            loadWordExplanationGame(data);
        } else {
            loadTypeTextGame(data);
        }
        document.getElementById('game-title').textContent = `Word Learning Game - Completed: ${completed}`;
        completed += 1;
    }

    function loadWordExplanationGame(data) {
        document.getElementById('word-explanation-game').classList.remove('hidden');
        document.getElementById('type-text-game').classList.add('hidden');
        document.getElementById('explanation').textContent = data.explanation;
        document.getElementById('button1').textContent = data.word1;
        document.getElementById('button2').textContent = data.word2;
        document.getElementById('button3').textContent = data.word3;
        document.getElementById('button4').textContent = data.word4;
        document.getElementById('okButton').classList.add('hidden');
        document.getElementById('taskPlaceholder').textContent = ''; // Clear any previous tasks
        document.getElementById('taskPlaceholder').innerHTML = data.explanation;
    }

    async function checkAnswer(answer) {
        const formData = new FormData();
        formData.append('answer', answer.toString());
        formData.append('task_id', taskId);

        const response = await fetch('/tasks/check', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            console.error("Failed to check answer");
            return;
        }

        const result = await response.json();
        document.getElementById('word-explanation-game').classList.add('hidden');
        if (result.is_true) {
            // Correct answer, get a new task
            getNewTask();
        } else {
            // Incorrect answer, show explanation
            let explanation = result.explanation;
            explanation += `<p> <button onclick="getNewTask()">OK</button> <p>`;
            document.getElementById('explanation').classList.remove('hidden');
            document.getElementById('explanation').innerHTML = explanation;
        }
    }

    function loadTypeTextGame(data) {
        const hiddenWord = data.word; // Assuming `data.word` contains the word to be guessed
        document.getElementById('type-text-game').classList.remove('hidden');
        document.getElementById('word-explanation-game').classList.add('hidden');
        const placeholder = "PLACEHOLDER";
        let sentenceWithInput = "";
        sentenceWithInput += `<p><details> <summary>${data.word_part}</summary>  ${data.explanation} </details> </p>`;
        sentenceWithInput += data.sentence.replace(
            placeholder,
            `<input type="text" id="input-field-hidden-word" autocomplete="off" placeholder=${data.word_part} class="input-container" />`
        );
        document.getElementById('sentence-container').innerHTML = sentenceWithInput;
        document.getElementById("input-field-hidden-word").select();

        const inputField = document.getElementById('input-field-hidden-word');

        inputField.addEventListener('input', function () {
            const userInput = this.value.toLowerCase();
            const commonPrefixLength = getCommonPrefixLength(userInput, hiddenWord);
            const highlightedText = hiddenWord.substring(0, commonPrefixLength).toLowerCase();
            const remainingText = hiddenWord.substring(commonPrefixLength);

            // Highlight the common prefix
            const highlightedWord = `<span class="highlight">${highlightedText}</span>` + "*".repeat(remainingText.length);
            this.style.borderColor = (userInput === hiddenWord) ? 'green' : 'red';
            document.getElementById('message').innerHTML = highlightedWord;

            // Check if the user input matches the hidden word
            if (userInput.toLowerCase() === hiddenWord.toLowerCase()) {
                alert(`Word matched! It is "${hiddenWord}"`);
                checkAnswer(userInput.toLowerCase());
                document.getElementById('message').innerHTML = "You typed the correct word!";
                document.getElementById('message').innerHTML = "";
            }
        });

        document.getElementById('submit-button-word-type').onclick = function () {
            const userInput = inputField.value;
            if (userInput.toLowerCase() === hiddenWord.toLowerCase()) {
                alert(`It is "${hiddenWord}"`);
                getNewTask();
            } else {
                alert(`It is "${hiddenWord}"`);
            }
        };
    }

    function clickOk(e) {
        if (e.key === "Enter") {
            document.getElementById("okButton").click();
          }
    }

    function getCommonPrefixLength(str1, str2) {
        let str1Lower = str1.toLowerCase();
        let str2Lower = str2.toLowerCase();
        let length = 0;
        while (length < str1Lower.length && length < str2Lower.length && str1Lower[length] === str2Lower[length]) {
            length++;
        }
        return length;
    }

    function chooseAnswerKey(e) {

        if (e.key === '1') {
            // call your function to do the thing
            checkAnswer(1);
        } else if (e.key === '2') {
            // call your function to do the thing
            checkAnswer(2);
        } else if (e.key === '3') {
            // call your function to do the thing
            checkAnswer(3);
        } else if (e.key === '4') {
            // call your function to do the thing
            checkAnswer(4);
        }
    }

    // Start the game by fetching the first task
    getNewTask();
    document.addEventListener("keydown", chooseAnswerKey);
    document.addEventListener("keydown", clickOk);
</script>

</body>
</html>
