<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        async function getNewTask() {
            const response = await fetch('/tasks/tasks');
            if (!response.ok) {
                console.error("Failed to fetch new task");
                return;
            }
            const data = await response.json();
            sessionStorage.setItem("task_content", JSON.stringify(data));
            let taskType = data.task_type; // Get the task type
            if (taskType === "Word2Explanation") {
                window.location.replace("/static/task_experimental_word2explanation.html");
            } else {
                window.location.replace("/static/task_experimental_other.html");
            }
        }

        let cnt = parseInt(sessionStorage.getItem("completed_tasks")) || 0;
        cnt += 1;
        sessionStorage.setItem("completed_tasks", cnt);


        getNewTask();
    </script>

</body>
</html>
